# =============================================================================
# Docker Compose - Social Media Project
# Production deployment configuration for KVM machine
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: social_media_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-social_media}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-social_media}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - social_network

  # ===========================================================================
  # Django Backend (DRF + Daphne for WebSockets)
  # ===========================================================================
  backend:
    build:
      context: ./social-media-drf
      dockerfile: Dockerfile
    container_name: social_media_backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      # Database
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-social_media}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-changeme}
      # Django
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    volumes:
      - media_files:/app/media
      - static_files:/app/staticfiles
    # Ports removed to avoid conflict and route through Nginx
    # ports:
    #   - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/swagger/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    networks:
      - social_network

  # ===========================================================================
  # Next.js Frontend
  # ===========================================================================
  frontend:
    build:
      context: ./Social-media
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/}
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    container_name: social_media_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000/}
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    # Ports removed to avoid conflict and route through Nginx
    # ports:
    #   - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - social_network

  # ===========================================================================
  # Nginx Reverse Proxy
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: social_media_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
      - static_files:/app/staticfiles
      - media_files:/app/media
    depends_on:
      - backend
      - frontend
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - social_network

  # ===========================================================================
  # Certbot for SSL
  # ===========================================================================
  certbot:
    image: certbot/certbot
    container_name: social_media_certbot
    volumes:
      - ./nginx/certbot/conf:/etc/letsencrypt
      - ./nginx/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - social_network

# =============================================================================
# Volumes for Data Persistence
# =============================================================================
volumes:
  postgres_data:
    driver: local
  media_files:
    driver: local
  static_files:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  social_network:
    driver: bridge
