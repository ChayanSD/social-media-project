# =============================================================================
# Docker Compose - Local Development
# Use this for testing locally without Nginx/SSL
# Command: docker-compose -f docker-compose.dev.yml up --build
# =============================================================================

services:
  # ===========================================================================
  # PostgreSQL Database
  # ===========================================================================
  db:
    image: postgres:15-alpine
    container_name: social_media_db_dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-social_media}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-social_media}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - social_network_dev

  # ===========================================================================
  # Django Backend (Direct Exposure)
  # ===========================================================================
  backend:
    build:
      context: ./social-media-drf
      dockerfile: Dockerfile
    container_name: social_media_backend_dev
    env_file:
      - ./.env
    environment:
      # Override production settings for local dev
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
      FRONTEND_URL: "http://localhost:3000"
      NEXT_PUBLIC_API_URL: "http://localhost:8000/"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000"
      SECURE_SSL_REDIRECT: "False"
      SESSION_COOKIE_SECURE: "False"
      CSRF_COOKIE_SECURE: "False"
    volumes:
      - media_files_dev:/app/media
      - static_files_dev:/app/staticfiles
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - social_network_dev

  # ===========================================================================
  # Next.js Frontend (Direct Exposure)
  # ===========================================================================
  frontend:
    build:
      context: ./Social-media
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000/
        - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    container_name: social_media_frontend_dev
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000/
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY:-}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - social_network_dev

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data_dev:
    driver: local
  media_files_dev:
    driver: local
  static_files_dev:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  social_network_dev:
    driver: bridge
